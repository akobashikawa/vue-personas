<html>

<head>
  <title>Hola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    [v-cloak]>* {
      display: none
    }

    [v-cloak]::before {
      content: "cargandoâ€¦"
    }
  </style>
</head>

<body>
  <div id="app" class="container" v-cloak>
    <h1>Hola</h1>

    <input type="text" class="form-control" placeholder="Nombre" v-model="nombre">

    <button class="btn btn-primary mt-2" @click="hola">Hola</button>

    <h2 class="text-bg-success p-3 my-2" v-if="saludo">{{ saludo }}</h2>
    <p class="text-bg-danger p-3 my-2" v-if="error">{{ error }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/config.js"></script>

  <script>
    const BACKEND_BASE_URL = config.BACKEND_BASE_URL;

    const { createApp } = Vue;

    createApp({
      data() {
        return {
          nombre: '',
          saludo: '',
          error: '',
        };
      },

      methods: {
        hola() {
          const url = BACKEND_BASE_URL + `/hola`;
          const body = { nombre: this.nombre };
          axios.post(url, body)
            .then(response => {
              this.saludo = response.data.saludo;
              this.error = '';
            })
            .catch(error => {
              this.saludo = '';
              this.error = 'Error: ' + error;
            });
        }
      }
    }).mount('#app');  
  </script>

</body>

</html>
