<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        [v-cloak]>* {
            display: none
        }

        [v-cloak]::before {
            content: "cargandoâ€¦"
        }
    </style>
</head>

<body>
    <div id="app" class="container" v-cloak>
        <h1>Usuarios</h1>

        <input type="text" class="form-control" placeholder="Email" v-model="email">
        <input type="text" class="form-control" placeholder="Password" v-model="password">

        <p>
            <button class="btn btn-primary mt-2" @click="agregar">Agregar</button>
        </p>

        <p class="text-bg-danger p-3 my-2" v-if="error">{{ error }}</p>
        <p class="text-bg-success p-3 my-2" v-if="nuevoUsuario">Usuario agregado: {{ nuevoUsuario.email }}</p>

        <p>
            <button class="btn btn-primary mt-2" @click="listar">Listar</button>
        </p>

        <p>Usuarios: {{ usuarios.length || 0 }}</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>email</th>
                    <th>password</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="usuario of usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.password }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" @click="eliminar(usuario)">Eliminar</button>
                        <button class="btn btn-primary btn-sm mx-1" @click="abrirModal(usuario)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>id: {{ usuarioEditado.id }}</p>
                        <input type="text" class="form-control" placeholder="Email" v-model="usuarioEditado.email">
                        <input type="text" class="form-control" placeholder="Password"
                            v-model="usuarioEditado.password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" @click="guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/config.js"></script>

    <script>
        const BACKEND_BASE_URL = config.BACKEND_BASE_URL;

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    nuevoUsuario: null,
                    usuarioEliminado: null,
                    usuarioEditado: {
                        id: 0,
                        email: '',
                        password: ''
                    },
                    usuarios: [],
                    error: '',
                    myModal: null,
                };
            },

            methods: {
                async agregar() {
                    const url = BACKEND_BASE_URL + '/usuarios';
                    const body = {
                        email: this.email,
                        password: this.password,
                    };

                    try {
                        this.error = '';
                        const response = await axios.post(url, body);
                        this.nuevoUsuario = response.data;
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                        this.nuevoUsuario = null;
                    }
                },

                async traer(id) {
                    const url = BACKEND_BASE_URL + `/usuarios/${id}`;

                    try {
                        this.error = '';
                        const response = await axios.get(url);
                        this.usuarioEditado = response.data;
                        console.log(this.usuarioEditado);
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async guardar() {
                    const url = BACKEND_BASE_URL + `/usuarios/${this.usuarioEditado.id}`;
                    const body = {
                        email: this.usuarioEditado.email,
                        password: this.usuarioEditado.password,
                    };

                    try {
                        this.error = '';
                        const response = await axios.put(url, body);
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async listar() {
                    const url = BACKEND_BASE_URL + '/usuarios';

                    try {
                        this.error = '';
                        const response = await axios.get(url);
                        this.usuarios = response.data;
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async eliminar(usuario) {
                    console.log(usuario);
                    const url = BACKEND_BASE_URL + `/usuarios/${usuario.id}`;

                    try {
                        this.error = '';
                        const response = await axios.delete(url);
                        this.usuarioEliminado = response.data;
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                abrirModal(usuario) {
                    this.traer(usuario.id);
                    this.myModal.show();
                },
            },


            mounted() {
                this.myModal = new bootstrap.Modal('#myModal', {
                });

                this.listar();
            },
        }).mount('#app');  
    </script>

</body>

</html>
