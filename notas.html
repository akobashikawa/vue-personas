<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h1>Notas</h1>

        <input type="text" class="form-control" placeholder="Texto" v-model="texto">

        <p>
            <button class="btn btn-primary mt-2" @click="agregar">Agregar</button>
        </p>

        <p class="text-bg-danger p-3 my-2" v-if="error">{{ error }}</p>
        <p class="text-bg-success p-3 my-2" v-if="nuevaNota">Nota agregada: {{ nuevaNota.texto }}</p>

        <p>
            <button class="btn btn-primary mt-2" @click="listar">Listar</button>
        </p>

        <p>Notas: {{ notas.length || 0 }}</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>texto</th>
                    <th>acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="nota of notas">
                    <td>{{ nota.id }}</td>
                    <td>{{ nota.texto }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" @click="eliminar(nota)">Eliminar</button>
                        <button class="btn btn-primary btn-sm mx-1" @click="abrirModal(nota)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Nota</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>id: {{ notaEditada.id }}</p>
                        <input type="text" class="form-control" placeholder="Nombre" v-model="notaEditada.texto">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" @click="guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/config.js"></script>

    <script>
        const BACKEND_BASE_URL = config.BACKEND_BASE_URL;

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    texto: '',
                    nuevaNota: null,
                    notaEliminada: null,
                    notaEditada: {
                        id: 0,
                        texto: ''
                    },
                    notas: [],
                    error: '',
                    myModal: null,
                };
            },

            methods: {
                async agregar() {
                    const url = BACKEND_BASE_URL + '/notas';
                    const body = { texto: this.texto };

                    try {
                        this.error = '';
                        const response = await axios.post(url, body);
                        this.nuevaNota = response.data;
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                        this.nuevaNota = null;
                    }
                },

                async traer(id) {
                    const url = BACKEND_BASE_URL + `/notas/${id}`;

                    try {
                        this.error = '';
                        const response = await axios.get(url);
                        this.notaEditada = response.data;
                        console.log(this.notaEditada);
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async guardar() {
                    const url = BACKEND_BASE_URL + `/notas/${this.notaEditada.id}`;
                    const body = { texto: this.notaEditada.texto };

                    try {
                        this.error = '';
                        const response = await axios.put(url, body);
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async listar() {
                    const url = BACKEND_BASE_URL + '/notas';

                    try {
                        this.error = '';
                        const response = await axios.get(url);
                        this.notas = response.data;
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                async eliminar(nota) {
                    console.log(nota);
                    const url = BACKEND_BASE_URL + `/notas/${nota.id}`;

                    try {
                        this.error = '';
                        const response = await axios.delete(url);
                        this.notaEliminada = response.data;
                        this.listar();
                    } catch (error) {
                        this.error = 'Error: ' + error;
                    }
                },

                abrirModal(nota) {
                    this.traer(nota.id);
                    this.myModal.show();
                },
            },


            mounted() {
                this.myModal = new bootstrap.Modal('#myModal', {
                });

                this.listar();
            },
        }).mount('#app');  
    </script>

</body>

</html>
